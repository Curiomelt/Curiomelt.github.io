<style>

.search-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 120px;
  width: 50px;
}

#search-input {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-right: 10px;
}

.button_search {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #575757;
  color: #fff;
  cursor: pointer;
}

.button_search:hover {
  background-color: #363636;
}





/*the articles*/

.featured-articles-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: 30px;
}

.featured-article {
  position: relative;
  overflow: hidden;
  display: block;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease-in-out;
  text-decoration: none;
  width: 50%;
}

.featured-article:hover {
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
  transform: translateY(-5px);
}

.article-image {
  display: block;
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.article-category {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 14px;
  font-weight: bold;
  text-transform: uppercase;
  color: #fff;
  background-color: #13136098;
  padding: 5px 10px;
  border-radius: 5px;
  width: 60%;
}


.article-data-container {
  padding: 20px;
}

.article-data {
  display: flex;
  align-items: center;
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

.article-data-spacer {
  width: .5rem;
    height: .5rem;
    background-color: var(--light-color-alt);
    transform: rotate(45deg);
}

.title {
  margin-top: 0;
  margin-bottom: 15px;
  font-size: 24px;
  color: #dce3ff;
}

.article-title {
  font-weight: 500;
  transition: 0.3s;
}

.article-title:hover{
transition: 0.3s;

}

@media screen and (max-width: 768px) {
  .featured-articles-container {
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  }
}
</style>

function searchArticles() {
  var input = document.getElementById("search-input").value.toLowerCase();
  var matchingArticles = articles.filter(function(article) {
    var title = article.title.toLowerCase();
    var category = article.category.toLowerCase();
    return title.includes(input) || category.includes(input);
  });
  
  if (matchingArticles.length === 0) {
    document.getElementById("articles-container").innerHTML = "<p>No articles found.</p>";
    return;
  }
  
  var articlesHtml = matchingArticles.map(function(article) {
    return `
      <a href="${article.href}" class="article featured-articles">
        <img src="${article.imageSrc}" alt="" class="article-image">
        <span class="article-category">${article.category}</span>
        <div class="article-data-container">
          <div class="article-data">
            <span>${article.date}</span>
            <span class="article-data-spacer"></span>
            <span>${article.readTime}</span>
          </div>
          <h3 class="title article-title">${article.title}</h3>
        </div>
      </a>
    `;
  }).join("");
  
  document.getElementById("articles-container").innerHTML = articlesHtml;
}
